name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint (JavaScript/TypeScript)
        run: yarn lint

      - name: Lint (CSS/SCSS)
        run: yarn lint:css

      - name: Type Check
        run: yarn type-check

      - name: Build
        run: yarn build
